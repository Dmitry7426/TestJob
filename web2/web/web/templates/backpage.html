<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Успешная регистрация</title>
    <link href="./static/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form method="POST" >
        {% csrf_token %}
        <div>
          <p> {{ name }} , Ваша регистрация завершена! </p>
          <p>Зарегистрированный номер телефона: {{ registration_number }}</p>
          <br>  
        </div>
        <a href="http://localhost:8000/"><input type="button" value="Go to back!" class="send"></a>
    </form>
</body>
</html>
